<div class="preloader active">

        <div class="loading-bar"></div>

</div>
<script delete-after-load>
    document.querySelector('[delete-after-load]').outerHTML='';
    function addStyle(s){var t=document.createElement('style');t.innerHTML=s;document.body.appendChild(t);};
    window.onload=()=>{
        setTimeout(() => {
            document.querySelector('.preloader').classList.remove('active') 
            console.log(document.readyState);
        }, 500);
    }
    addStyle('.preloader{position:fixed;z-index:9999;top:0;left:0;width:100%;height:100vh;background:#101010;display:flex;align-items:center;justify-content:center;text-align:center;transition:opacity 1.2s linear}.preloader:not(.active){pointer-events:none;opacity:0}.preloader-items{display:flex;align-items:center;justify-content:center;flex-direction:column;padding:30px 30px;border-radius:4px}.preloader-items-icon{width:72px;height:72px;border-radius:6px;margin-bottom:8px}.loading-bar{width:100px;height:4px;border-radius:6px;background:#303030;position:relative;overflow:hidden}.loading-bar::before{content:"";width:50%;height:4px;border-radius:6px;background:red;position:absolute;left:-34px;animation:loading-bar-animation 1.5s infinite ease}@keyframes loading-bar-animation{50%{left:96px}}')
</script>
